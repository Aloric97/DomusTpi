{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!--ESTILOS CSS-->

    <link rel="stylesheet" type="text/css" href="{% static 'css/headerYfooter/estilos.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/General/Inputs/entradas.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/JefaAdministracion/Estilos.css' %}">
    <title>Clientes</title>
    
  </head>
  <body>
    <header>
    <!-- Encabezado -->
    {% include 'encabezado.html' %}

    <br><br>
    <!-- Cuerpo --> 
    <div class="container">
      <h1 class="text-center">Buscar cliente</h1>
      <div class="row mt-3">
        <div class="col">
          <form action="#resultBusqueda">
            <label for="validationDefault01" class="form-label text-center col">Nro cliente:</label>
            <input type="number" class="col form-control form-control-sm" id="entrada" required>
            <div class="row mt-3">
              <div class="col text-center">
                <button class="btn" id="botonE" type="submit">Buscar</button>
              </div> 
            </div>
          </form>
        </div>            
        <div class="col">
          <form action="#resultBusqueda">
            <label for="validationCustom01" class="form-label text-center col">DNI cliente:</label>
            <input type="number" class="col form-control form-control-sm" id="entrada" required>
              <div class="row mt-3">
                <div class="col text-center">
                  <button class="btn" id="botonE" type="submit">Buscar</button>
                </div> 
              </div>
          </form>
        </div>
        <div class="col">
          <form action="#resultBusqueda">
            <label for="validationCustom01" class="form-label text-center col">Nombre cliente:</label>
            <input type="number" class="col form-control form-control-sm" id="entrada" required>
            <div class="row mt-3">
              <div class="col text-center">
                <button class="btn" id="botonE" type="submit">Buscar</button>
              </div> 
            </div>
          </form>
        </div>
      </div>
      
      <hr id="separador">

      <h3>Datos encontrados</h3>
      <p>Nombre y apellido:</p>
      <p>Rediseñar con backend</p>
    </div>
  
    <br><br><br>
    <!--Pie de Página-->
    {% include 'pie_pagina.html' %}
  
  
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="{% static 'css/bootstrap/js/jquery-3.6.0.min.js' %}"></script>
    <script src="{% static 'css/bootstrap/js/bootstrap.min.js' %}"></script>
    <script>
      // Example starter JavaScript for disabling form submissions if there are invalid fields
      (function () {
        'use strict'

        // Fetch all the forms we want to apply custom Bootstrap validation styles to
        var forms = document.querySelectorAll('.needs-validation')

        // Loop over them and prevent submission
        Array.prototype.slice.call(forms)
          .forEach(function (form) {
            form.addEventListener('submit', function (event) {
              if (!form.checkValidity()) {
                event.preventDefault()
                event.stopPropagation()
              }

              form.classList.add('was-validated')
            }, false)
          })
      })()
      function Cancelar() {alert('No se ha generado el informe')}
    </script>

  </body>
 
</html>
