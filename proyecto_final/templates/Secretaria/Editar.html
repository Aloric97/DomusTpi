{% load static %}
<!doctype html>
<html lang="en">

  <head>

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!--ESTILOS CSS-->

    <link rel="stylesheet" type="text/css" href="{% static 'css/headerYfooter/estilos.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/General/Inputs/entradas.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/Secretaria/Estilos.css' %}">
    <title>Agenda</title>

  </head>

  <body>
    <!-- Encabezado -->
    {% include 'encabezado.html' %}

    <br><br>
    <!-- Cuerpo -->
    <div class="container ">

      <div class="accordion" id="accordionExample">
        <div class="accordion-item">
          <h2 class="accordion-header" id="headingOne">
            <button class="accordion-button font-weight-bold" id="tabla" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
              Cambiar fecha y hora
            </button>
          </h2>
          <div id="collapseOne" class="accordion-collapse collapse show" aria-labelledby="headingOne" data-bs-parent="#accordionExample">
            <div class="accordion-body">
                <div class="row mt-3 text-center">
                    <label for="Fecha" class="col-sm-1 col-form-label col-form-label-sm">Fecha</label>
                    <div class="col-sm">
                      <input type="date" class="form-control form-control-sm" id="entrada" placeholder="DD/MM/AAAA">
                    </div>

                    <label for="Hora" class="col-sm-1 col-form-label col-form-label-sm">Hora</label>
                    <div class="col-sm">
                      <input type="time" class="form-control form-control-sm" id="entrada" placeholder="00:00">
                    </div>
                </div>
            </div>
          </div>
        </div>
        <div class="accordion-item">
          <h2 class="accordion-header" id="headingTwo">
            <button class="accordion-button collapsed font-weight-bold" id="tabla" type="button" data-bs-toggle="collapse" data-bs-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
              Cambiar Agente
            </button>
          </h2>
          <div id="collapseTwo" class="accordion-collapse collapse" aria-labelledby="headingTwo" data-bs-parent="#accordionExample">
            <div class="accordion-body">
                <div class="row mt-3">
                    <div class="col-lg">
                        <select class="form-select form-select-sm mb-3" name="agentes" id="entrada">
                          <option value="1">Seleccione agente</option>
                          <option value="2">Agente 1</option>
                          <option value="3">Agente 2</option>
                          <option value="4">Agente 3</option>
                        </select>
                      </div>
                </div>
            </div>
          </div>
        </div>
        <div class="accordion-item">
          <h2 class="accordion-header" id="headingThree">
            <button class="accordion-button collapsed font-weight-bold" id="tabla" type="button" data-bs-toggle="collapse" data-bs-target="#collapseThree" aria-expanded="false" aria-controls="collapseThree">
              Cambiar propiedad
            </button>
          </h2>
          <div id="collapseThree" class="accordion-collapse collapse" aria-labelledby="headingThree" data-bs-parent="#accordionExample">
            <div class="accordion-body">
                <div class="row mt-3 text-center">
                    <label for="Localidad" class="col-sm-2 col-form-label col-form-label-sm">Localidad</label>
                    <div class="col-sm">
                      <input class="form-control form-control-sm" type="text" id="entrada" placeholder="Localidad">
                    </div>

                    <label for="Direcci칩n" class="col-sm-2 col-form-label col-form-label-sm">Direcci칩n</label>
                    <div class="col-sm">
                      <input class="form-control form-control-sm" type="text" id="entrada" placeholder="Direcci칩n">
                    </div>
                </div>
            </div>
          </div>
        </div>
      </div>
      <div class="row mt-5">
          <div class="col text-center">
            <a href="{% url 'Secretaria_EditarCita' %}" type="submit" class="btn font-weight-bold" id="botonE" onclick="Alerta()">Actualizar cita</a>
          </div>
      </div>
    </div>


    <br><br><br>
    <!--Pie de P치gina-->
    {% include 'pie_pagina.html' %}


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="{% static 'css/bootstrap/js/jquery-3.6.0.min.js' %}"></script>
    <script src="{% static 'css/bootstrap/js/bootstrap.min.js' %}"></script>
    <script>
        function Alerta(){
          alert("Cita actualizada");
        }
    </script>
  </body>


</html>
