{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!--ESTILOS CSS-->

    <link rel="stylesheet" type="text/css" href="{% static 'css/headerYfooter/estilos.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/General/Inputs/entradas.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/JefaComercializacion/Estilos.css' %}">
    <title>Reportes</title>
  </head>

 <body>
    <!-- Encabezado -->
    {% include 'JefaComercializacion/encabezado.html' %}

    <br><br>
    <!-- Cuerpo --> 
    <div class="container">
      <h1 class="text-center">Generar reportes</h1>
      <form class="needs-validation" novalidate action="../Informes/ReporteVentasAnual.pdf" id="formulario">
          <div class="row mt-4">
            <div class="col">
                <div class="row">
                    <label for="tipo" class="form-label col text-center">Tipo de reporte</label>
                    <select name="tipo" class="form-select col" id="entrada" required>
                        <option value="">Tipo de reporte</option>
                        <option value="1">Ventas</option>
                        <option value="2">Alquileres</option>
                        <option value="3">Clientes</option>
                        <option value="4">Propiedades</option>
                    </select>
                </div>
                <div class="invalid-feedback text-center">Seleccione una opci칩n</div>
            </div>

            <div class="col">
                <div class="row">
                    <label for="tiempo" class="col form-label text-center">Periodo de tiempo</label>
                    <select name="periodo" id="entrada" class="col form-select" required>
                        <option value="">Seleccione un periodo de tiempo</option>
                        <option value="1">Diario</option>
                        <option value="2">Semanal</option>
                        <option value="3">Mensual</option>
                        <option value="4">Anual</option>
                    </select>
                </div>
                <div class="invalid-feedback text-center">Seleccione una opci칩n</div>
            </div>
          </div>
          
          <div class="row mt-4">
              <div class="col text-center">
                <button class="btn" id="botonE" type="submit">Generar reporte</button>
              </div>
          </div>
      </form>
    </div>
  
    <br><br><br>
    <!--Pie de P치gina-->
    {% include 'pie_pagina.html' %}
  
  
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="../assets/css/bootstrap/js/jquery-3.6.0.min.js"></script>
    <script src="../assets/css/bootstrap/js/bootstrap.min.js"></script>
    <script>
      // Example starter JavaScript for disabling form submissions if there are invalid fields
      (function () {
        'use strict'

        // Fetch all the forms we want to apply custom Bootstrap validation styles to
        var forms = document.querySelectorAll('.needs-validation')

        // Loop over them and prevent submission
        Array.prototype.slice.call(forms)
          .forEach(function (form) {
            form.addEventListener('submit', function (event) {
              if (!form.checkValidity()) {
                event.preventDefault()
                event.stopPropagation()
              }

              form.classList.add('was-validated')
            }, false)
          })
      })()
    </script>
    <!--Pie de P치gina-->
    
</body>
</html>
